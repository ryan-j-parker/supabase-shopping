<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <title>Supabase Web App</title>
</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/html_css_js.png">
        <p class="title">Supabase Web App</p>
        <nav>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <div class="delete">
            <button id="delete-btn">Delete list</button>
        </div>
        <div class="form-div">
            <form id="add-form" name="add-form">
                <h2 class="form-header">Add item to list</h2>
                <label for="item-name">Item
                <input type="text" required name="name">
                </label>
                <label for="quantity">Quantity
                <input type="text" required name="quantity">
                </label>
                <button name="add-item">Add item</button>
            </form>
        </div>

        <div class="list-items">
            <div class="item-example">
                <h2 class="example-name">Rabbit slices</h2>
                <p class="example-quantity">453</p>
            </div>
        </div>

        <div class="list-items" id="list-items">

        </div>

        <div class="list-container">
            <h1 class="shopping-list">Shopping list</h1>
            <button class="delete-list"></button>
            <div class="list-item">
                <h3 class="item-name"></h3>
                <p class="item-quantity"></p>
                <button class="bought"></button>
                <button class="delete"></button>
            </div>
        </div> -->

    </main>

    <footer>&copy;2022 Alchemy Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
